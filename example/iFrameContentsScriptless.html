<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>listJuggler Example Used within an iFrame but without the scripts in the iFrame</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- boostrap is not essential but makes it nicer -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Listeriffic</h2>
        <ol>
          <li>Live</li>
          <li>Free</li>
          <li>Or</li>
          <li>Die</li>
          <li>Hard</li>
        </ol>
      </div>
      <div class="col-sm-6">
        <h2>Eldritch unordered List</h2>
        <ul>
          <li>That</li>
          <li>Is Not</li>
          <li>Dead</li>
          <li>Which Can</li>
          <li>Immortal</li>
          <li>Lie</li>
          <li>But In</li>
          <li>Strange Eons</li>
          <li>Even Death</li>
          <li>May Die</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
