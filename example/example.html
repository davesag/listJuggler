<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>listJuggler Example Use</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  
  <!-- boostrap is not essential but makes it nicer -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- In your actual code you'd use the scripts in the dist/ folder. -->
  <script src="../build/dataMatcher.js"></script>
  <script src="../build/listJuggler.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>listJuggler <small>Juggles lists good!</small></h2>
      <p>In a plain old HTML page</p>
      <a class="btn btn-primary" href="iFrameExample.html">See a simple iFrame Example</a>
      <a class="btn btn-primary" href="iFrameExternallyReferencedExample.html">or an Externally referenced iFrame example</a>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2>Yet another List</h2>
        <ol>
          <li>One</li>
          <li>Two</li>
          <li>Buckle</li>
          <li>My</li>
          <li>Shoe</li>
        </ol>
      </div>
      <div class="col-sm-6">
        <h2>And another unordered List</h2>
        <ul>
          <li>Don't</li>
          <li>They</li>
          <li>know</li>
          <li>It's</li>
          <li>Christmas</li>
          <li>Time?</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <a class="btn btn-success" href="https://github.com/davesag/listJuggler/blob/master/example/example.html">Source Code</a>
  </div>
  <script>
    $(document).ready(function(){
      $("ul, ol").listJuggler();
    });
  </script>
</body>
</html>
