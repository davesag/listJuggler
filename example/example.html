<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>listJuggler Example Use</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  
  <!-- boostrap is not essential but makes it nicer -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- In your actual code you'd use the scripts in the dist/ folder. -->
  <script src="../build/dataMatcher.js"></script>
  <script src="../build/listJuggler.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>listJuggler <small>Juggles lists good!</small></h2>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <h2>Ordered List</h2>
        <ol>
          <li>Two</li>
          <li>Four</li>
          <li>Six</li>
          <li>Eight</li>
          <li>Who do we appreciate</li>
        </ol>
      </div>
      <div class="col-sm-6">
        <h2>Unordered List</h2>
        <ul>
          <li>Am I ever going to see your face again?</li>
          <li>No Way</li>
          <li>Get Fucked</li>
          <li>Fuck Off</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $("ul, ol").listJuggler();
    });
  </script>
  <div class="container">
    <h2>And in an iFrame</h2>
    <div class="well center-block">
      <iframe src="inAnIframe.html" width="100%"></iframe>
    </div>
  </div>
</body>
</html>
